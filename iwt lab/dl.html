<!DOCTYPE html>
<html>
    <head>
        <title>
            dl tag
        </title>
    </head>
    <body bgcolor="pink">
        <center>
            <h1>The dl, dd, and dt elements</h1>

            <p>These three elements are used to create a description list:</p>
            
            
<dl>
  <dt><b>Drinks</b></dt>
  <dd>Black hot drink</dd>
  <dt><b>Food</b></dt>
  <dd>Noodles</dd>
</dl>

    </center>
    </body>
</html>
